<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Energy Selection Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="https://kit.fontawesome.com/59175ccc07.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="map-box" id="map">
        <!-- Leaflet map will be displayed here -->
    </div>
    <div class="container">
        <div class="title-box">
            <h1>Title Text Template</h1>
        </div>
        <div class="selection-box">
            <h2 class="energy-selection-header">Energy Selection</h2>
            <div class="energy-selection">
                <input type="radio" id="none" name="energy" value="none">
                <label for="none">None</label><br>
                <input type="radio" id="coal" name="energy" value="coal">
                <label for="coal">Coal</label><br>
                <input type="radio" id="gas" name="energy" value="gas">
                <label for="gas">Gas</label><br>
                <input type="radio" id="hydro" name="energy" value="hydro">
                <label for="hydro">Hydro</label><br>
                <input type="radio" id="geothermal" name="energy" value="geothermal">
                <label for="geothermal">Geothermal</label><br>
                <input type="radio" id="solar" name="energy" value="solar">
                <label for="solar">Solar</label><br>
                <input type="radio" id="wind" name="energy" value="wind">
                <label for="wind">Wind</label>
            </div>
            <h2>Basemap Selection</h2>
            <div class="basemap-selection">
                <input type="radio" id="white" name="basemap" value="white">
                <label for="white">White</label><br>
                <input type="radio" id="openstreetmap" name="basemap" value="openstreetmap">
                <label for="openstreetmap">OpenStreetMap</label><br>
                <input type="radio" id="satellite" name="basemap" value="satellite">
                <label for="satellite">Satellite</label><br>
                <input type="radio" id="solar-potential" name="basemap" value="solar-potential">
                <label for="solar-potential">Solar Potential</label><br>
                <input type="radio" id="wind-potential" name="basemap" value="wind-potential">
                <label for="wind-potential">Wind Potential</label><br>
            </div>
            <div class="toggle-transmission">
                <input type="checkbox" id="toggle-transmission">
                <label for="toggle-transmission">Toggle Transmission Layer</label>
            </div>
        </div>
        <div class="stats-dropdown">
            <div class="stats-dropdown-text">
              <h2>Stats Dropdown</h2>
            </div>
            <div class="stats-dropdown-chevron">
              <i class="fas fa-chevron-down"></i>
              <i class="fas fa-chevron-up"></i>
            </div>
            <div class="blank-box"></div>
        </div>

        <div class="legend-box">
            <h2>Legend</h2>
            <!-- Add legend content here -->
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="lib/jquery-3.5.1.js"></script>
</body>
</html>

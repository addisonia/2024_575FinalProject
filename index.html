<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Energy Selection Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="https://kit.fontawesome.com/59175ccc07.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="map-box" id="map">
        <!-- Leaflet map will be displayed here -->
    </div>
    <div class="container">
        <div class="title-box">
            <h1>Connecting The Grid</h1>
        </div>
        <div class="selection-box">
            <h2 class="energy-selection-header">Energy Plant Selection</h2>
            <div class="energy-selection">
                <input type="checkbox" id="coal" name="energy" value="coal">
                <label for="coal">Coal</label><br>
                <input type="checkbox" id="gas" name="energy" value="gas">
                <label for="gas">Natural Gas</label><br>
                <input type="checkbox" id="petroleum" name="energy" value="petroleum">
                <label for="petroleum">Petroleum</label><br>
                <input type="checkbox" id="hydro" name="energy" value="hydro">
                <label for="hydro">Hydro</label><br>
                <input type="checkbox" id="geothermal" name="energy" value="geothermal">
                <label for="geothermal">Geothermal</label><br>
                <input type="checkbox" id="solar" name="energy" value="solar">
                <label for="solar">Solar</label><br>
                <input type="checkbox" id="wind" name="energy" value="wind">
                <label for="wind">Wind</label><br>
                <input type="checkbox" id="biomass" name="energy" value="biomass">
                <label for="biomass">Biomass</label>
            </div>
            <h2 class="basemap-selection-header">Basemap Selection</h2>
            <div class="basemap-selection">
                <input type="radio" id="white" name="basemap" value="white">
                <label for="white">White</label><br>
                <input type="radio" id="openstreetmap" name="basemap" value="openstreetmap" checked>
                <label for="openstreetmap">OpenStreetMap</label><br>
                <input type="radio" id="satellite" name="basemap" value="satellite">
                <label for="satellite">Satellite</label><br>
                <input type="radio" id="topographic" name="basemap" value="topographic">
                <label for="topographic">Topographic Map</label><br>
                <input type="radio" id="climatezones" name="basemap" value="climatezones">
                <label for="climatezones">Climate Zones Map</label><br>
            </div>
            <div class="toggle-transmission">
                <input type="checkbox" id="toggle-transmission" checked>
                <label for="toggle-transmission">Display Transmission Lines</label>
            </div>

            <div class="github-icon">
                <a href="https://github.com/ejburn01/2024_575FinalProject" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>

        </div>
        <div class="stats-dropdown">
            <div class="stats-dropdown-text">
              <h2 class="stats-dropdown-header">Stats Dropdown</h2>
            </div>
            <div class="stats-dropdown-chevron">
              <i class="fas fa-chevron-down"></i>
              <i class="fas fa-chevron-up"></i>
            </div>
            <div class="blank-box"></div>
        </div>

        <div class="legend-box">
            <h2>Legend</h2>
            <!-- Add legend content here -->
        </div>

        <div class="map-controls">
            <button class="location-button" title="Reset to Your Location">
              <i class="fas fa-location-arrow"></i>
            </button>
            <button class="zoom-button zoom-in-button" title="Zoom In">
              <i class="fas fa-plus"></i>
            </button>
            <button class="zoom-button zoom-out-button" title="Zoom Out">
              <i class="fas fa-minus"></i>
            </button>
          </div>
          
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script type = "text/javascript" src = "lib/d3.v7.js"></script>
    <script type="text/javascript" src="lib/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/data_display.js"></script>
    <script type="text/javascript" src="js/state_outlines.js"></script>
    <script type="text/javascript" src="js/create_map.js"></script>
    <script type="text/javascript" src="js/stats_dropdown.js"></script>

</body>
</html>
